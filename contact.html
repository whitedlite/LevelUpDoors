<script>
document.addEventListener("DOMContentLoaded", function () {
  const phoneInput = document.getElementById("phone");
  if (phoneInput) {
    phoneInput.addEventListener("input", function () {
      const message = document.getElementById("phoneError");
      const digits = phoneInput.value.replace(/\D/g, '');
      if (!/^\d{10}$/.test(digits)) {
        message.textContent = "Phone number must be exactly 10 digits (hyphens optional).";
      } else {
        message.textContent = "";
      }
    });
  }

  const nameInput = document.getElementById("name");
  if (nameInput) {
    nameInput.addEventListener("input", function () {
      const message = document.getElementById("nameError");
      const namePattern = /^[^\s]+\s+.{2,}$/;
      if (!namePattern.test(nameInput.value.trim())) {
        message.textContent = "Please enter first and last name (last name must be at least 2 characters).";
      } else {
        message.textContent = "";
      }
    });
  }
});
</script>
